<div class="productContainer">
    <ng-container *ngFor="let p of products">

       

        <div *ngIf="p.id === productId" class="detailedProduct">

            <h2>Titel: {{p.name}} </h2>
            <img src="{{p.imageUrl}}" alt="poster of {{p.name}}">
            <h3>Pris: {{p.price}}kr</h3>
            <h4>Beskrivning: {{p.description}}</h4>
            <h5>År: {{p.year}}</h5>
            <button (click)="attItemToCheckout(p)">köp</button>
        </div>

        


    </ng-container>
</div>
